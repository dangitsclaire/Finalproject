<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <meta charset="utf-8">
    <title>Join Us</title>

  </head>
  <body>
    <h1>Join Us!</h1>
      <div>
      <form>
        <h2>Sign up here to host an event!</h2>

        <input type="text" class="email" name="Email" placeholder="Enter your Email">

        <input type="text" name="Idea" class="idea" placeholder="What is your idea and details for a meet up?">
        <input type="submit" value="Submit">
      </form>
      </div>
      <form>
        <h2> Sign up here to volunteer at an event!</h2>
        <input type="text" class="Email" name="Email" placeholder="Enter your Email">

        <input type="text" name="Volunteer" class="idea" placeholder="What is your age and qualifications to volunteer?">
        <input type="submit" value="Submit">
      </form>

      <div>

      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script type="text/javascript" src="./index.js"></script>
  </body>

</html>
